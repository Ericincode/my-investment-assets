{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的投资平台</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header></header>
    <main>
        <section class="hero">
            <h1>为长期投资者打造的更智能的工具</h1>
            <p>在这里发现、分析、并追踪您的下一个伟大投资。</p>
        </section>
        <section class="dashboard-summary">
            <h2>我的看板摘要</h2>
            <p>登录后，您的观察列表和投资组合摘要将显示在此处。</p>
        </section>
        <section class="discovery">
            <h2>发现投资机会</h2>
            <p>热门主题列表、市场新闻和研究报告将显示在此处。</p>
        </section>
        <section class="education">
            <h2>投资学院</h2>
            <p>精选的教育文章和指南将显示在此处。</p>
        </section>
        <section class="top-stocks">
            <h2>市值前20股票（按增长率排序）</h2>
            <table id="top-stocks-table">
                <thead>
                    <tr>
                        <th rowspan="2">Logo</th>
                        <th rowspan="2">代码</th>
                        <th rowspan="2">名称/关键词</th>
                        <th rowspan="2">行业</th>
                        <th rowspan="2">市值</th>
                        <th rowspan="2">当前价格</th>
                        <th colspan="6" style="text-align:center;">增长率</th>
                    </tr>
                    <tr>
                        <th class="sortable" data-sort="return_1m">1月</th>
                        <th class="sortable" data-sort="return_6m">6月</th>
                        <th class="sortable" data-sort="return_1y">1年</th>
                        <th class="sortable" data-sort="return_3y">3年</th>
                        <th class="sortable" data-sort="return_5y">5年</th>
                        <th class="sortable" data-sort="return_10y">10年</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
